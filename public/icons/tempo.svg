<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Improved Clock Icon - Professional Design -->

  <!-- Main clock circle -->
  <circle cx="32" cy="34" r="20" stroke="currentColor" stroke-width="2.5" fill="none"/>

  <!-- Top knob -->
  <rect x="29" y="8" width="6" height="8" rx="1" fill="currentColor" opacity="0.3"/>
  <line x1="32" y1="14" x2="32" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

  <!-- Hour markers (minimal) -->
  <g stroke="currentColor" stroke-width="2" stroke-linecap="round">
    <line x1="32" y1="14" x2="32" y2="18"/>
    <line x1="32" y1="50" x2="32" y2="54"/>
    <line x1="50" y1="34" x2="54" y2="34"/>
    <line x1="14" y1="34" x2="18" y2="34"/>
  </g>

  <!-- Subtle diagonal markers -->
  <g stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity="0.7">
    <line x1="42" y1="22" x2="45" y2="19"/>
    <line x1="22" y1="22" x2="19" y2="19"/>
    <line x1="42" y1="46" x2="45" y2="49"/>
    <line x1="22" y1="46" x2="19" y2="49"/>
  </g>

  <!-- Hour hand (shorter) -->
  <line x1="32" y1="34" x2="32" y2="22" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Minute hand (longer) -->
  <line x1="32" y1="34" x2="42" y2="44" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="32" cy="34" r="2.5" fill="currentColor"/>
</svg>