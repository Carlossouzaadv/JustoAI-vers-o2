<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Improved Calendar Icon -->

  <!-- Calendar body -->
  <rect x="12" y="16" width="40" height="36" rx="3" stroke="currentColor" stroke-width="2.5" fill="none"/>

  <!-- Header line -->
  <line x1="12" y1="26" x2="52" y2="26" stroke="currentColor" stroke-width="2"/>

  <!-- Left ribbon -->
  <rect x="16" y="6" width="2.5" height="12" rx="1.25" fill="currentColor"/>

  <!-- Right ribbon -->
  <rect x="45.5" y="6" width="2.5" height="12" rx="1.25" fill="currentColor"/>

  <!-- Day grid -->
  <g fill="currentColor" opacity="0.8">
    <!-- Row 1 -->
    <rect x="16" y="32" width="3" height="3" rx="0.5"/>
    <rect x="24" y="32" width="3" height="3" rx="0.5"/>
    <rect x="32" y="32" width="3" height="3" rx="0.5"/>

    <!-- Row 2 -->
    <rect x="16" y="40" width="3" height="3" rx="0.5"/>
    <rect x="24" y="40" width="3" height="3" rx="0.5"/>
    <rect x="32" y="40" width="3" height="3" rx="0.5"/>

    <!-- Highlighted day -->
    <circle cx="42" cy="34.5" r="2" fill="currentColor"/>
  </g>
</svg>