version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - supabase-db
      - redis
    networks:
      - justoai-network

  # Redis for Background Jobs
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - justoai-network

  # Supabase Local Setup
  supabase-db:
    image: supabase/postgres:15.1.0.147
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
    networks:
      - justoai-network

  # Supabase Studio (opcional para desenvolvimento local)
  supabase-studio:
    image: supabase/studio:20231103-4fefea6
    ports:
      - "3001:3000"
    environment:
      SUPABASE_URL: http://localhost:8000
      SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      STUDIO_PG_META_URL: http://localhost:8080
    depends_on:
      - supabase-db
    networks:
      - justoai-network

  # JUDIT Onboarding Worker
  # Processes document onboarding jobs asynchronously
  # Signal handling: Uses node --loader for proper SIGTERM forwarding
  judit-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: justoai-judit-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - REDIS_URL=redis://redis:6379
      - JUDIT_API_KEY=${JUDIT_API_KEY}
      - JUDIT_BASE_URL=${JUDIT_BASE_URL}
      - WORKER_CONCURRENCY=2
    depends_on:
      - redis
      - supabase-db
    networks:
      - justoai-network
    # Critical: Give worker 30 seconds for graceful shutdown
    # Prevents SIGTERM errors during redeployment
    stop_grace_period: 30s
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  supabase_db_data:
  redis_data:

networks:
  justoai-network:
    driver: bridge